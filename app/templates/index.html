<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">
        body {
            padding-top: 100px;
        };
    </style>

    <title>Dánarbú - 18. og 19. öld</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Dánarbú - 18. og 19. öld</a>
    </nav>


    <div class="container">
        <form action="/leit" method="GET" id="leitarform">
        <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Leit:</span>
        </div>
        <input type="text" class="form-control" placeholder="Sláðu inn leitarstreng" aria-label="Leitarstrengur" aria-describedby="basic-addon1" name="leitarstrengur" value="{{search_string}}">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
</svg>
                </button>
            </div>
        </div>
  <a class="btn btn-secondary" data-toggle="collapse" href="#itarleit" role="button" aria-expanded="false" aria-controls="itarleit">Ítarleg leit</a>
<div class="collapse {{show_advanced_search}}" id="itarleit">
      <div class="card card-body">
        Hér kemur ítarleg leit
      </div>
    </div>
        </form>


    {% block search_results %}
    {% endblock %}

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#itarleit").on("show.bs.collapse", function() {
            console.log("shown");
            $("#leitarform").attr("action", "/itarleit");
        });
        $("#itarleit").on("hide.bs.collapse", function() {
            console.log("hide");
            $("#leitarform").attr("action", "/leit");
        });
    </script>
  </body>
</html>
