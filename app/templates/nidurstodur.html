{% extends "index.html" %}

{% block search_results %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">Nafn</th>
            <th scope="col">Staða</th>
            <th scope="col">Kyn</th>
            <th scope="col">Aldur</th>
            <th scope="col">Fæddist</th>
            <th scope="col">Lést</th>
            <th scope="col">Sýsla</th>
            <th scope="col">Sókn</th>
            <th scope="col">Bær</th>
        </tr>
    </thead>
    <tbody>
        {% for result_line in search_results %}
        <tr>
            {% for result_item in result_line[:-1] %}
            <td>{{result_item}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
